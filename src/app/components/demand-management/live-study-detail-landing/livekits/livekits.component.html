<div class="row">
    <div class="col card below-card" style="margin-left: 10px;">
      <div class="accordion-header" id="headingThree">
        <div>
          <h6><b>Kits</b></h6>
        </div>
      </div>
  
      <p-table [value]="kits" dataKey="KitName" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10, 20, 30]" [paginator]="false"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [filterDelay]="0"
               styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
  
        <ng-template pTemplate="header">
          <tr>
            <th>Actions</th>
            <th>Kit Name</th>
            <th>Kit Qty</th>
            <th>Kit Category</th>
            <th># Item Components</th>
            <th>Pre-Label</th>
            <th>Complexity</th>
            <th>Special Instructions</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-kit let-ri="rowIndex">
          <tr style="height: 27px;">
            <td>
              <span class="ml-2">
                <i class="bi bi-chat-left-text"></i>
                <i
                  [class]="iconState[ri] ? 'bi bi-chevron-down ml-2' : 'bi bi-chevron-right ml-2'"
                  (click)="handleKits(ri)"
                  style="cursor: pointer;">
                </i>
              </span>
            </td>
            <td>{{ kit.KitName }}</td>
            <td>{{ kit.KitQty }}</td>
            <td>{{ kit.KitCategory }}</td>
            <td>{{ kit.ItemComponents }}</td>
            <td>{{ kit.PreLabel }}</td>
            <td>{{ kit.Complexity }}</td>
            <td>{{ kit.SpecialInstructions }}</td>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Data found.</td>
          </tr>
        </ng-template>
  
      </p-table>
    </div>
  </div>
