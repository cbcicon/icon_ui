<div class="row">
    <div class="col card below-card" style="margin-left: 10px;">
      <div class="accordion-header" id="headingThree">
        <div>
          <h6><b>Countries</b></h6>
        </div>
      </div>
  
      <p-table [value]="countries" dataKey="Country" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10, 20, 30]" [paginator]="false"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [filterDelay]="0"
               styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
  
        <ng-template pTemplate="header">
          <tr>
            <th>Actions</th>
            <th>Country</th>
            <th>Sites</th>
            <th># Kit Supplied</th>
            <th># Kit Pending</th>
            <th>Date KOS</th>
            <th>FPFV</th>
            <th>Progress</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-country let-ri="rowIndex">
          <tr style="height: 27px;">
            <td>
              <span class="ml-2">
                <i class="bi bi-chat-left-text"></i>
              </span>
            </td>
            <td>
              {{ country.Country }}
            </td>
            <td>
              {{ country.Sites }}
            </td>
            <td>
              {{ country['#KitSupplied'] }}
            </td>
            <td>
              {{ country['#KitPending'] }}
            </td>
            <td>
              {{ country.DateKOS }}
            </td>
            <td>
              {{ country.FPFV }}
            </td>
            <td>
              {{ country.Progress }}
            </td>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Data found.</td>
          </tr>
        </ng-template>
  
      </p-table>
    </div>
  </div>
