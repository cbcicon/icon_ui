<div class="row">
    <div class="col card below-card" style="margin-left: 10px;">
      <div class="accordion-header" id="headingFour">
        <div>
          <h6><b>Visits</b></h6>
        </div>
      </div>
  
      <p-table [value]="visits" dataKey="VisitName" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10, 20, 30]" [paginator]="false"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [filterDelay]="0"
               styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
  
        <ng-template pTemplate="header">
          <tr>
            <th>VisitName</th>
            <th>VisitType</th>
            <th>VisitCategory</th>
            <th>VisitInterval</th>
            <th>MultiVisit</th>
            <th>Cohort</th>
            <th>Kits</th>
            <th>ScheduledDate</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-visit>
          <tr>
            <td>{{ visit.VisitName }}</td>
            <td>{{ visit.VisitType }}</td>
            <td>{{ visit.VisitCategory }}</td>
            <td>{{ visit.VisitInterval }}</td>
            <td>{{ visit.MultiVisit }}</td>
            <td>{{ visit.Cohort }}</td>
            <td>{{ visit.Kits }}</td>
            <td>{{ visit.ScheduledDate }}</td>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Data found.</td>
          </tr>
        </ng-template>
  
      </p-table>
    </div>
  </div>
