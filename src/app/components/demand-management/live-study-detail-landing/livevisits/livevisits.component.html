<div class="row">
    <div class="col card below-card" style="margin-left: 10px;">
      <div class="accordion-header" id="headingFour">
        <div>
          <h6><b>Visits</b></h6>
        </div>
      </div>
  
      <p-table [value]="visits" dataKey="VisitName" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10, 20, 30]" [paginator]="false"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [filterDelay]="0"
               styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
  
        <ng-template pTemplate="header">
          <tr>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="VisitName">
              <div class="flex justify-content-between align-items-center">
                  Visit Name
                  <p-columnFilter type="text" field="VisitName" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="VisitType">
              <div class="flex justify-content-between align-items-center">
                  Visit Type
                  <p-columnFilter type="text" field="VisitType" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="VisitCategory">
              <div class="flex justify-content-between align-items-center">
                  Visit Category
                  <p-columnFilter type="text" field="VisitCategory" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="VisitInterval">
              <div class="flex justify-content-between align-items-center">
                  Visit Interval
                  <p-columnFilter type="text" field="VisitInterval" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="MultiVisit">
              <div class="flex justify-content-between align-items-center">
                  Multi Visit
                  <p-columnFilter type="text" field="MultiVisit" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="Cohort">
              <div class="flex justify-content-between align-items-center">
                  Cohort
                  <p-columnFilter type="text" field="Cohort" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="Kits">
              <div class="flex justify-content-between align-items-center">
                   # Kits
                  <p-columnFilter type="text" field="Kits" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
            <th style="background-color: rgba(255, 248, 232, 1);" pSortableColumn="ScheduledDate">
              <div class="flex justify-content-between align-items-center">
                  Scheduled Date
                  <p-columnFilter type="date" field="ScheduledDate" display="menu" class="ml-auto"></p-columnFilter>
              </div>
            </th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-visit>
          <tr>
            <td>{{ visit.VisitName }}</td>
            <td>{{ visit.VisitType }}</td>
            <td>{{ visit.VisitCategory }}</td>
            <td>{{ visit.VisitInterval }}</td>
            <td>{{ visit.MultiVisit }}</td>
            <td>{{ visit.Cohort }}</td>
            <td>{{ visit.Kits }}</td>
            <td>{{ visit.ScheduledDate }}</td>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Data found.</td>
          </tr>
        </ng-template>
  
      </p-table>
    </div>
  </div>
