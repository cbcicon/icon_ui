<div class="row">
  <div class="col card below-card" style="margin-left: 15px;">
    <div class="accordion-header" id="headingThree">
      <div>
        <h6><b>Sites</b></h6>
      </div>
    </div>

    <p-table [value]="sites" dataKey="SiteID" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10, 20, 30]" [paginator]="false"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [filterDelay]="0"
             styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">

      <ng-template pTemplate="header">
        <tr>
          <th>Actions</th>
          <th>Site #</th>
          <th>Country</th>
          <th>City</th>
          <th>Region</th>
          <th>Qty Required</th>
          <th>Qty Remaining</th>
          <th>Status</th>
          <th>Date KOS</th>
          <th>Progress</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-site let-ri="rowIndex">
        <tr [pEditableRow]="site" style="height: 27px;">
          <td>
            <span class="ml-2" *ngIf="!site.editing">
              <i class="bi bi-pencil" (click)="onEditRow(site)"></i>
            </span>
            <div *ngIf="site.editing" class="d-flex align-items-center">
              <button 
                pButton 
                pRipple 
                type="button" 
                pSaveEditableRow 
                icon="pi pi-check" 
                (click)="onSaveRow(site)" 
                class="p-button-rounded p-button-text p-button-success mr-0">
              </button>
              <button 
                pButton 
                pRipple 
                type="button" 
                pCancelEditableRow 
                icon="pi pi-times" 
                (click)="onCancelRow(site, ri)" 
                class="p-button-rounded p-button-text p-button-danger">
              </button> 
            </div>
          </td>
          <td [pEditableColumn]="site.Site" pEditableColumnField="Site" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.Site" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.Site }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.Country" pEditableColumnField="Country" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.Country" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.Country }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.City" pEditableColumnField="City" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.City" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.City }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.Region" pEditableColumnField="Region" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.Region" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.Region }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.QtyRequired" pEditableColumnField="QtyRequired" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.QtyRequired" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.QtyRequired }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.QtyRemaining" pEditableColumnField="QtyRemaining" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.QtyRemaining" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.QtyRemaining }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.Status" pEditableColumnField="Status" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.Status" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.Status }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.DateKOS" pEditableColumnField="DateKOS" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.DateKOS" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.DateKOS }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="site.Progress" pEditableColumnField="Progress" [style.pointer-events]="site.editing ? 'auto' : 'none'">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="site.Progress" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ site.Progress }}
              </ng-template>
            </p-cellEditor>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="10">No Data found.</td>
        </tr>
      </ng-template>

    </p-table>
  </div>
</div>
