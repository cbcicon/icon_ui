<div class="row">
  <div class="col card below-card" style="margin-left: 10px;">
    <!-- <div class="d-flex justify-content-between"> -->
      <div class="accordion-header" id="headingThree">
      <div>
        <h6><b>Countries</b></h6>
      </div>
    </div>

    <p-table [value]="countries" dataKey="Country" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10, 20, 30]" [paginator]="false"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [filterDelay]="0"
             styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">

      <ng-template pTemplate="header">
        <tr>
          <th>Actions</th>
          <th>Country</th>
          <th>Sites</th>
          <th># Kit Component Supplied</th>
          <th># Kit Component Pending</th>
          <th>Date Kit at First Site</th>
          <th>Status</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-country>
        <tr>
          <td><i class="bi bi-pencil"></i></td>
          <td>{{ country.Country }}</td>
          <td>{{ country.Sites }}</td>
          <td>{{ country['#KitComponentSupplied'] }}</td>
          <td>{{ country['#KitComponentPending'] }}</td>
          <td>{{ country.DateKitatFirstSite }}</td>
          <td>{{ country.Status }}</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No Data found.</td>
        </tr>
      </ng-template>

    </p-table>
  </div>
</div>
