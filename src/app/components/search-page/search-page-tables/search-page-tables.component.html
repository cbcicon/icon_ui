<p-table #dt [value]="activeTableData"  dataKey="id" [rowHover]="true"
[rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,30]" [loading]="loading"
[paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"  >

<ng-template pTemplate="header">
    <tr>
       
        <th *ngFor="let header of activeTableHeader" 
            [pSortableColumn]="header.label">
          <div class="flex justify-content-between align-items-center">
            {{ header.label }}
          </div>
        </th>
      </tr>
</ng-template>

<ng-template pTemplate="body" let-activeTableData>
  <tr class="p-selectable-row">
    <td></td>
  </tr>
</ng-template> 

<ng-template pTemplate="emptymessage">
  <tr>
    <td colspan="8">No Data found.</td>
  </tr>
</ng-template>

</p-table>
