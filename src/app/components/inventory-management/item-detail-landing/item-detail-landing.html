<div class="d-flex justify-content-between item-detail-landing-container">

  <div class="mt-4" >
  <p-menu [model]="items">
    
    <ng-template  pTemplate="start">
      <p class=" ml-4 mt-4 text-start sidebar-label-text">Item Details</p> 
    </ng-template>
  
      <ng-template pTemplate="item" let-item>
        <div class="p-4" (click)="handleComponentChange(item.activate)" >
          <span class="mr-3"> <i class={{item.icon}}></i></span> 
          <span class="menu-label-text "> {{ item.label }}</span>
        </div>  
      </ng-template> 
  </p-menu>
</div>

  <div class="col-md-11 mt-4 activate-component" >

    <div [ngSwitch]="activeComponent">
      <div *ngSwitchCase="'stock-and-scrap'"><app-stock-and-scrap [scrapValueEach]="scrapValueEach" [totalAcessStock] = "totalAcessStock" ></app-stock-and-scrap></div>
      <div *ngSwitchCase="'replacement'"> <app-replacement></app-replacement> </div>
      <div *ngSwitchCase="'ring-fence'"><app-ring-fence></app-ring-fence></div>
      <div *ngSwitchCase="'purchase-bill'"><app-purchase-order [itemData]="itemData"></app-purchase-order></div>
    </div>
  </div>

</div>
