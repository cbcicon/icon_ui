
    <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td>{{ data.code }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.category }}</td>
          <td>{{ data.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
